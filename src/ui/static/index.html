<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image uploader</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="main/main.css">
    <link rel="stylesheet" href="form/form.css">
    <link rel="stylesheet" href="progress/progress.css">
    <link rel="stylesheet" href="gallery/gallery.css">
</head>
<body class="application">
<header class="header">
    <span class="header__title">Nice and awesome image uploader</span>
</header>
<main class="main">
    <div class="main__container">
        <div class="form">
            <form method="post" id="upload-form" onsubmit="uploadImage()">
                <label for="image-upload">Select image</label>
                <input
                        type="file"
                        id="image-upload"
                        accept="image/*"
                        name="image-upload"
                        class="form__image-input"
                        placeholder="Upload an image"
                >
            </form>
            <button id="image-upload-submit-button" onclick="uploadImage()">Upload</button>
            <img
                    src="progress/completed.svg"
                    alt="completed"
                    class="info-img"
                    style="opacity: 0; width: 0;"
                    id="upload-complete-img"
            />
            <img
                    src="progress/error.svg"
                    alt="error"
                    class="info-img"
                    style="opacity: 0; width: 0;"
                    id="upload-error-img"
            />
            <div id="error-text" class="error-text"></div>
            <div class="progress__container">
                <div class="progress__bar" id="progress-bar"></div>
            </div>
        </div>
        <div class="groups-separator"></div>
        <div class="gallery">
            <div class="gallery__heading">
                <span>Your gallery</span>
                <span class="gallery__total">(<span id="gallery-count">0</span> total)</span>
            </div>
            <div class="gallery__content" id="gallery"></div>
        </div>
    </div>
</main>
</body>
<script type="application/javascript" src="form/form.js"></script>
<script type="application/javascript" src="gallery/gallery.js"></script>
</html>
